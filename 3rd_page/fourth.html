<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Main</title>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" />
<link rel="stylesheet" type="text/css" href="./common.css" />

			<div class="map">
			</div>
		</div>
		<div class="button"><div>취소</div><div>적용</div></div>
	</div>
	<div id="name">사건이름 사건이름 사건이름</div>
	<div id="left">
		<div id="previous"> 이전 단계로 </div>
		<div class="title_selected">Selected</div>
		<ul>
			<li></li>
			<li><div class="picture"></div><span></span><span></span></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div id="right">
		<div class="title_map">Map</div>
	</div>	
	<div id="list">
		<div class="title_list">Expected</div>
		<div class="expected">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="buttons">
			<button class="accept">적용</button>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./datetime.js"></script>
<script>
	jQuery('#datetimepicker').datetimepicker({
		format:'Y년 m월 d일 H시 i분'
	});
	jQuery.datetimepicker.setLocale('kr');
</script>
</html>
